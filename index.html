<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Programming Language Selector</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Programming Language Selector</h1>
        <hr>
      </div>

      <div class="row quiz">
        <div class="col-md-12 quiz"> 
          <div class="panel" id="start-quiz">
            <form id="start-form">
              <div class="panel-heading">
                <h2 class="panel-title">Need help choosing a programming language?</h2>
                <hr>
              </div>
              <div class="panel-body">
                <div class="language-banner">
                  <img src="./img/csharp.png" alt="A picture of a C# icon.">
                  <img src="./img/cplusplus.png" alt="A picture of a C++ icon.">
                  <img src="./img/javascript.png" alt="A picture of a JavaScript icon.">
                  <img src="./img/python.png" alt="A picture of a Python icon.">
                  <img src="./img/swift.png" alt="A picture of a Swift icon.">
                  <img src="./img/ruby.png" alt="A picture of a Ruby icon.">
                </div>
                Let me help you!<br><br>
                <button class="btn btn-primary">Start</button>
              </div>
            </form>
          </div>

          <div class="panel" id="question-1">
            <form id="form-question-1">
              <div class="panel-heading">
                <h2 class="panel-title"><span id="question-1-title"></span></h2>
                <hr>
              </div>
              <div class="panel-body">
                <ul id="question-1-list">

                </ul>
                <button class="btn btn-primary"">Confirm</button>
              </div>
            </form>
          </div>

          <div class="panel" id="question-2">
            <form id="form-question-2">
              <div class="panel-heading">
                <h2 class="panel-title"><span id="question-2-title"></span></h2>
                <hr>
              </div>
              <div class="panel-body">
                <ul id="question-2-list">
                  
                </ul>
                <button class="btn btn-primary">Confirm</button>
              </div>
            </form>
          </div>

          <div class="panel" id="question-3">
            <form id="form-question-3">
              <div class="panel-heading">
                <h2 class="panel-title"><span id="question-3-title"></span></h2>
                <hr>
              </div>
              <div class="panel-body">
                <ul id="question-3-list">
                  
                </ul>
                <button class="btn btn-primary">Confirm</button>
              </div>
            </form>
          </div>

          <div class="panel" id="question-4">
            <form id="form-question-4">
              <div class="panel-heading">
                <h2 class="panel-title"><span id="question-4-title"></span></h2>
                <hr>
              </div>
              <div class="panel-body">
                <ul id="question-4-list">
                  
                </ul>
                <button class="btn btn-primary">Confirm</button>
              </div>
            </form>
          </div>

          <div class="panel" id="question-5">
            <form id="form-question-5">
              <div class="panel-heading">
                <h2 class="panel-title"><span id="question-5-title"></span></h2>
                <hr>
              </div>
              <div class="panel-body">
                <ul id="question-5-list">
                  
                </ul>
                <button class="btn btn-primary">Confirm</button>
              </div>
            </form>
          </div>

          <div class="panel" id="result">
            <form id="form-restart">
              <div class="panel-heading">
                <h2 class="panel-title">You should choose:</h2>
                <hr>
              </div>
              <div class="panel-body">
                <div id="result-img">
                  
                </div>
                <strong><p id="result-language"></p></strong>
                <p id="result-text"></p>
                <button class="btn btn-primary">Restart</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="footer">
            <div class="language-banner" id="footer-image">
              <img src="./img/csharp.png" alt="A picture of a C# icon.">
                  <img src="./img/cplusplus.png" alt="A picture of a C++ icon.">
                  <img src="./img/javascript.png" alt="A picture of a JavaScript icon.">
                  <img src="./img/python.png" alt="A picture of a Python icon.">
                  <img src="./img/swift.png" alt="A picture of a Swift icon.">
                  <img src="./img/ruby.png" alt="A picture of a Ruby icon.">
            </div>
            <div id="copyright">
              <p>Copyright Â© 2020 <span class="emphasis">Matt Stroud</span></p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
