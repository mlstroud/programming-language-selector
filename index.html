<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Programming Language Selector</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Programming Language Selector</h1>
      </div>

      <div class="row quiz">

                <button class="btn btn-info">Start</button>
              </div>
            </form>
          </div>

          <div class="panel" id="question-1">
            <form id="form-question-1">
              <div class="panel-heading">
                <h2 class="panel-title">Question 1</h2>
              </div>
              <div class="panel-body">
                Testing.<br><br>
                <button class="btn btn-info">Confirm</button>
              </div>
            </form>
          </div>

          <div class="panel" id="question-2">
            <form id="form-question-2">
              <div class="panel-heading">
                <h2 class="panel-title">Question 2</h2>
              </div>
              <div class="panel-body">
                Testing.<br><br>
                <button class="btn btn-info">Confirm</button>
              </div>
            </form>
          </div>

          <div class="panel" id="question-3">
            <form id="form-question-3">
              <div class="panel-heading">

              </div>
              <div class="panel-body">
                Testing.<br><br>
                <button class="btn btn-info">Confirm</button>
              </div>
            </form>
          </div>

          <div class="panel" id="question-4">
            <form id="form-question-4">
              <div class="panel-heading">
                <h2 class="panel-title">Question 4</h2>
              </div>
              <div class="panel-body">
                Testing.<br><br>
                <button class="btn btn-info">Confirm</button>
              </div>
            </form>
          </div>

          <div class="panel" id="question-5">
            <form id="form-question-5">
              <div class="panel-heading">
                <h2 class="panel-title">Question 5</h2>
              </div>
              <div class="panel-body">
                Testing.<br><br>
                <button class="btn btn-info">Confirm</button>
              </div>
            </form>
          </div>

          <div class="panel" id="result">
            <form id="form-restart">
              <div class="panel-heading">
                <h2 class="panel-title">Result</h2>
              </div>
              <div class="panel-body">
                Testing.<br><br>
                <button class="btn btn-info">Restart</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
